<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="password" [(ngModel)]="senha"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="login()" class="ion-margin-top">
    Entrar
  </ion-button>

  <ion-button expand="full" color="danger" (click)="loginGoogle()">
    Entrar com Google
  </ion-button>

  <ion-router-link routerLink="/register">
    <ion-button expand="block" fill="clear">Criar conta</ion-button>
  </ion-router-link>
</ion-content>
